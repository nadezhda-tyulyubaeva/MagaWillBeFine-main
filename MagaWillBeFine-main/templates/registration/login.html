{% extends 'base.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}

    <div class="container px-4">
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 450px; padding: 10px">
                <div class="card-body">
                    <h3 align="center" style="padding-bottom: 10px"><strong>Авторизация</strong></h3>
                    <div class="form-group">

                        <form method="post" action="#" class="form-table">
                            {% csrf_token %}
                            <div class="form-error">{{ form.non_field_errors }}</div>

                            <p align="center"><label
                                    for="{{ f.id_for_label }}" style="padding-right: 21px">
                                Логин: </label> {{ form.username }}
                            </p>


                            <p align="center"><label for="{{ f.id_for_label }}"
                                                     style="padding-right: 10px">
                                Пароль: </label> {{ form.password }}
                            </p>

                            <div class="form-error">{{ f.errors }}</div>
                            <p></p>
                            <p align="center" style="padding-top: 20px">
                                <button type="submit" class="btn btn-secondary">Авторизоваться</button>
                            </p>
                        </form>
                        <p align="center" style="font-size: 12px; padding-top: 10px">Еще не зарегистрированы? <a class="text" style="font-size: 12px" href="{% url 'register' %}">Зарегистрироваться</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
